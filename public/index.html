<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeUPiIM5RCIKJp-AP8S56uqSx798Ga4X0&libraries=places&callback=initMap">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-sm">
                <h3>5 day weather forecast</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Enter a Location</span>
                    <input type="text" class="form-control" placeholder="Enter Location" data-search>
                </div>
            </div>
        </div>
         <br>
        <div class="row">
            <div class="col-4">
                <h3>The forecast for:</h3>
            </div>
            <div class="col-lg">
                <h3 data-location>TDB</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" data-dow1>TDB</h5>
                        <h5 class="card-subtitle mb-2 text-muted" data-status1>TDB</h5>
                        <h5 class="card-subtitle mb-2 text-muted" data-day1>TDB</h5>
                        <p class="card-text" data-app-temp>TBD</p>
                        <p class="card-text" data-pop>TDB</p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" data-dow2>TDB</h5>
                        <h5 class="card-subtitle mb-2 text-muted" data-status2>TDB</h5>
                        <h5 class="card-subtitle mb-2 text-muted" data-day2>TDB</h5>
                        <p class="card-text">Fill in later if I have time</p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" data-dow3>TDB</h5>
                        <h5 class="card-subtitle mb-2 text-muted" data-status3>TDB</h5>
                        <h5 class="card-subtitle mb-2 text-muted" data-day3>TDB</h5>
                        <p class="card-text">Fill in later if I have time</p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" data-dow4>TDB</h5>
                        <h5 class="card-subtitle mb-2 text-muted" data-status4>TDB</h5>
                        <h5 class="card-subtitle mb-2 text-muted" data-day4>TDB</h5>
                        <p class="card-text">Fill in later if I have time</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" data-dow5>TDB</h5>
                        <h5 class="card-subtitle mb-2 text-muted" data-status5>TDB</h5>
                        <h5 class="card-subtitle mb-2 text-muted" data-day5>TDB</h5>
                        <p class="card-text">Fill in later if I have time</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-right">
            <div class="col-10"></div>
            <div class="col-2">
                <a href="https://www.weatherbit.io/">Powered By WeatherBit.io</a>
            </div>
        </div>
</body>
</html>
<script defer src="script.js"></script>
